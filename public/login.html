<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PhoneTap</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle, #0a0a1a, #000);
      color: #00ffff;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 20px;
      font-size: 1rem;
      color: #ccc;
    }

    .login-btn {
      background: linear-gradient(to right, #7289da, #5865f2);
      color: white;
      font-size: 1rem;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 10px rgba(114,137,218,0.6);
      transition: transform 0.2s;
    }

    .login-btn:hover {
      transform: scale(1.05);
    }

    .footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.7rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>PhoneTap</h1>
  <p>Log in with Discord to start earning.</p>
  <button class="login-btn" onclick="window.location.href='/login'">Login with Discord</button>
  <div class="footer">Â© 2025 PhoneTap Game</div>
</body>
</html>
